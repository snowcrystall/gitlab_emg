query pathLastCommit($projectPath: ID!, $path: String, $ref: String!) {
  project(fullPath: $projectPath) {
    __typename
    repository {
      __typename
      tree(path: $path, ref: $ref) {
        __typename
        lastCommit {
          __typename
          sha
          title
          titleHtml
          descriptionHtml
          message
          webPath
          authoredDate
          authorName
          authorGravatar
          author {
            __typename
            name
            avatarUrl
            webPath
          }
          signatureHtml
          pipelines(ref: $ref, first: 1) {
            __typename
            edges {
              __typename
              node {
                __typename
                detailedStatus {
                  __typename
                  detailsPath
                  icon
                  tooltip
                  text
                  group
                }
              }
            }
          }
        }
      }
    }
  }
}
