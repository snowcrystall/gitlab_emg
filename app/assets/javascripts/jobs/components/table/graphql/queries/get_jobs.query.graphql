query getJobs(
  $fullPath: ID!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $statuses: [CiJobStatus!]
) {
  project(fullPath: $fullPath) {
    jobs(after: $after, before: $before, first: $first, last: $last, statuses: $statuses) {
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      nodes {
        artifacts {
          nodes {
            downloadPath
          }
        }
        allowFailure
        status
        scheduledAt
        manualJob
        triggered
        createdByTag
        detailedStatus {
          detailsPath
          group
          icon
          label
          text
          tooltip
          action {
            buttonTitle
            icon
            method
            path
            title
          }
        }
        id
        refName
        refPath
        tags
        shortSha
        commitPath
        pipeline {
          id
          path
          user {
            webPath
            avatarUrl
          }
        }
        stage {
          name
        }
        name
        duration
        finishedAt
        coverage
        retryable
        playable
        cancelable
        active
        stuck
        userPermissions {
          readBuild
        }
      }
    }
  }
}
