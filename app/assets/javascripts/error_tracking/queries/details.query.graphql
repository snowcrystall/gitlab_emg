query errorDetails($fullPath: ID!, $errorId: ID!) {
  project(fullPath: $fullPath) {
    sentryErrors {
      detailedError(id: $errorId) {
        id
        sentryId
        title
        userCount
        count
        status
        firstSeen
        lastSeen
        message
        culprit
        tags {
          level
          logger
        }
        externalUrl
        externalBaseUrl
        firstReleaseVersion
        lastReleaseVersion
        gitlabCommit
        gitlabCommitPath
        gitlabIssuePath
      }
    }
  }
}
